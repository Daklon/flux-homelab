---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: kube-prometheus-stack
  namespace: flux-system
spec:
  interval: 10m0s
  url: https://prometheus-community.github.io/helm-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: flux-system
spec:
  releaseName: kube-prometheus-stack
  chart:
    spec:
      chart: kube-prometheus-stack
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: kube-prometheus-stack
  targetNamespace: prometheus-stack
  install:
    createNamespace: true
    remediation:
      retries: 1
  interval: 10m0s
  values:
    grafana:
      grafana.ini:
        server:
          domain: "grafana.admin.ad"
          root_url: "http://grafana.admin.ad"
          serve_from_sub_path: false
        auth:
          cookie_secure: false
      ingress:
        enabled: true
        hosts:
          - grafana.admin.ad
        paths:
          - /
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: web
          #traefik.ingress.kubernetes.io/service.upgradable: "true"
          #traefik.ingress.kubernetes.io/service.transport: "http@kubernetescrd"
          #traefik.ingress.kubernetes.io/server-transport.respondtimeout: "3600s"
          #traefik.ingress.kubernetes.io/server-transport.keepalive.maxconnectionidletimeout: "3600s"
          traefik.ingress.kubernetes.io/preserve-host: "true"
